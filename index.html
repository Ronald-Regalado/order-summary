<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>

  <main>
    <img class="image" src="images/illustration-hero.svg" alt="illustration...">
    <section>
      <h1 class="order_summary">Order Summary</h1>

      <p class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="choice_container">
        <img class="choice_container_icon_music" src="images/icon-music.svg" alt="illustration...">
        <div class="choice_container_option">
          <p class="choice_container_option_plan">Annual Plan</p>
          <p class="choice_container_option_price">$59.99/year</p>
        </div>
        <a class="choice_container_option_change" href="https://" target="_blank"> Change</a>
      </div>

      <div class="container_button">
        <div class="payment_button">Proceed to Payment</div>
        <div class="cancel_order_button"> Cancel Order</div>
      </div>
    </section>
   
  </main>

 
  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="htts://">Ronald Regalado Batista</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
